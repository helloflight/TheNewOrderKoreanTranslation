 ERS_Political_Situation:0 "냉소주의의 대두"
 ERS_Political_Situation_desc:0 "공화국은 살아남았고, 파스테르나크가 만든 헌법의 영도 아래에서 번창하고 있습니다. 하지만, 위대한 시인이 남긴 마지막 선물이 모든이의 마음에 든 것은 아닙니다. 특히, 재수복된 영토의 사람들에겐 말입니다. 무소속 정치인들은 거대살롱에 속하지 않은 채 그들에 대항해 투쟁하고 있습니다. 지역민들 대다수는 이러한 체제가 톰스크의 엘리트들만을 위한 체제라고 여겼습니다.\n\n우리는 경계를 늦추지 않은 상태에서, 4개의 주요 살롱들이 자신들의 이상을 진실로 추구하며 새로운 참여자를 언제나 환영한다는 사실을 보여줘야 합니다. 만약 그렇게 하지 못할 경우, §R냉소주의§!가 팽배하고 §R무소속 정치인§!들이 늘어날 것입니다. 이런 상황에 관심을 기울이지 않는다면, 우리의 혁신적인 외교적 실험이 실패할 것입니다."
