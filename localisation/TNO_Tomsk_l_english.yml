 ERS_Legacy_Of_The_Workers_Uprising_desc:0 "It's imperative for our long term survival that our citizens believe that the economy of our nation is fair and functional. The workers uprising was a direct result of our failure to convince them of that fact. Many of those workers that participated in the revolt had been exploited by the government and private businesses during our expansions on the Siberian Plan, working long hours and hard shifts, boosting overall production and mineral efficiency, only to get nothing in return. Is it any wonder they were so angered? In any case, we must begin to improve the economy and quality of life in our nation so as to avoid such violence in the future."

 ERS_Watch_The_Private_Sector_desc:0 "The private sector is much like a toddler, capable of bringing one great joy, but when not handled correctly can make your life a living hell, an outcome we'd much like to avoid. As we attempt to reform the economy and implement good policy, we must be cognizant of the ever ravenous and greedy businessmen in the private sector. If, during our attempts to deregulate the market or implement new taxation policies, we leave even a minor loophole or misplaced comma, we could end up losing tens of millions of dollars. We mustn't let the private sector get ahead of us."

 ERS_Rationalize_Soes_desc:0 "The government and a large and unwieldy thing. Like a giant, its motions are clumsy and sweeping, and often inefficient. Such is the case with many of the government's State Owned Enterprises, or SOE's for short. These government run organizations suck up millions of dollars every year, and we seem to have accumulated quite a few of them. It's time to cut back and slim down the government. We will have to analyze the functions and success of our various enterprises and decide what to merge, what to privatize, and what to close down."

 ERS_Relief_For_Farmers_desc:0 "Heavy fighting in recent years has disrupted many rural areas within our nation. Fields have been shelled, tread over, and in some rare cases, gassed as well. Crop production has fallen across the nation and many farmers are unable to make ends meet as a result of circumstances entirely out of their control. We must work to aid these ailing farmers. Free materials and supplies for rebuilding will be made available to all farmers whose livelihoods have been destroyed. Additionally, tax exemptions will be offered to farmers affected as they work to repair their farms."

 ERS_Report_From_The_Commission_On_Industry_desc:0 "A few months back, a commission was created with the purpose of identifying immediate issues that need resolving in our industrial sector. The commission recently published a report discussing the various problems our nation has, and they are immense. Massive damage is being inflicted on our environment, workers rights are being abused, and poorly maintained, in some areas nonexistent, infrastructure is choking transportation around the nation. The issues presented have no simple solutions, and balancing the economy with other interests of the nation will prove difficult."

 ERS_Integrating_The_Siberian_Plan_desc:0 "The Siberian Plan was the final legacy of Nikolai Bukharin. In the final years of the Second World War and a few months afterwards, Bukharin had laid the groundwork for a massive industrial system to be created far behind the front lines and protected by the Urals in Siberia. Significant progress had been made with the plan, but ultimately, with Bukharin's fall, it was abandoned. Now with our ascent, however, not only will we finish what he started, we will use modern technology and industrial techniques to expand the plan far beyond what was ever planned for it."

 ERS_Environmental_Rights_desc:0 "Although the Siberian Plan has done much to amplify our productive capability and provide us an industrial base, it's also had numerous effects on the environment. Our scientists have noted increasing contamination of rivers, lakes, and other sources of drinking water for the public, increased rates of acidic rain, and vastly increased amounts of smog. Many in our salon have taken issue with the vast and increasing destruction of the environment that our industrialization efforts have brought, and demanded that action be taken. It may be time to take a stand on environmental rights and issue regulation to protect our natural resources."

 ERS_Workers_Rights_desc:0 "The delicate balance between worker's rights and business owner's profits is a fickle thing. While instinctively, one might automatically side with the workers, it's important to remember without the capitalists, there would be no investment into the economy, save government expenditures. However, treading too much on worker's rights could lead to riots, rebellions, and even revolution if we're not careful. And so the government walks this fine line, attempting to appease both sides and not hand to much power to either faction."

 ERS_A_Light_Touch_desc:0 "The free market is one of the most powerful and transformative forces on Earth. In just a few decades, the free market turned the backwater agrarian United States into a global industrial superpower. Being that Russia was first under communist rule and then unsplit between dozens of warlords, we were never able to experience these transformative effects. Now, however, we've reunited a significant portion of Russia and have built an economic framework in which the free market can thrive. It's time to sit back, relax, and let the free market do its work."

 ERS_Healing_The_Land_desc:0 "Decades of Luftwaffe bombings, wars, roving raider bands, and smog inducing industrialization has taken a mighty toll on these lands. Forests lie barren, destroyed by years of heavy fighting and destruction. The links of rail and road that once held the nation together are now disjointed and fragmented. However, it doesn;t have to stay this way. Peace and civil governance is returning to these lands, and so too does the opportunity to fix all that we've wronged. The forests can be regrown, and the new railways put down to sew the nation together again. What point is there in reuniting Russia if all that's left is ash?"

 ERS_Toward_Modernity_Confidently_desc:0 "The Russian peasant and worker is a cautious optimist. He must be, or else he wouldn't be able to survive in bleak lands such as these. However, in recent years, with our slow advance across Russia, he may finally have reason to be. Our state is a democracy, with liberty for all. Our industry is advanced, and sits atop the sturdy basis of the Siberian Plan. Our free market policies have opened the country to foreign investments and new technologies. Most importantly of all, under our rule, peace and civility is returning to his lands. The barbarous Russia of old is gone. A new, modern Russia approaches."

 ### MODERNIST REGIONAL
