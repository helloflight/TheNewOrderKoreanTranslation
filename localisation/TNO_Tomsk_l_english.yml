 ERS_The_Decembrist_Forebears_desc:0 "The Decembrist Society takes its names after the original Decembrists, all noble veterans of the Napoleonic war. Just like our forebears, we shall fight tyranny wherever we find it!\n\nThe original Decembrist led and fought with humble Russian peasants. On the soil of Europe noble and common blood fell and mixed, drawing the two Russian societies closer together. It is time for the Republican army to adopt this ethos. Shaposhnikov's core army will lead thousands of recruits from all over the Republic in times of war. By supplementing our veterans in time of crisis with a flood of soldiers, we will be able to trap our ennemies between a hardened, mechanized anvil, and a vast hammer of artillery and light infantry.\n\nThe common people look to their political leaders in time of peace for guidance; in times of war they shall look up to find the Republic's elite leading them to glory and freedom!"

 ERS_Expand_The_Military_Academy_desc:0 "It is a grim business to study the dismal science. We cannot, however, let our enemies outdo us in the grim art of causing death and devastation.\n\nThe military academy in Tomsk will be expanded, and students of the military sciences will be incorporated into our army's planning. Modern ways of organizing forces will be analysed; new ideas about the distribution of support equipment at various levels will be tested; innovative ways to use psychology will be used to enhance the deadliness of artillery barrages.\n\nOur adversaries have oft mocked our intellectuals. It is us that shall have the final laugh when we unleash our mastery of the military sciences upon the battlefield."

 ERS_Clean_Conscription_desc:0 "If our army is to rely on masses of conscripts, it is important we make it clear to the people what we expect of them. Drafting peasants during the critical months of harvest, or conscripting urban workers haphazardly and making them lose their jobs are both ways in which the common man will grow to hate and resent military service.\n\nWe will maintain clear and accurate lists of men of military service age. From there, regional bureaus will seek to accomodate families and villages so as to avoid depleting local manpower in inopportune moments. Men joining the army will be given precise enlistment contracts, and none shall see their military service prolonged arbitrarily.\n\nIf we ask the people to give us something, the least we can do is be precise about our needs!"

 ERS_Special_Forces_desc:0 "Born from experiments in the Second World War, most modern armies feature at least some special purpose troops. Well trained and equipped with specialized equipment, special forces operatives can appear behind enemy lines and perform surgical cuts to enemy material and personnel. After all, an army operates in coordination, much like the human body. Is it so surprising, then, that the right cut at the wrong place can induce catastrophic consequences?\n\nThe Republic shall invest in its special forces, and incorporate elements from special force training into regular forces. Far better after all to experiment novel tactics with small groups of smart and dedicated soldiers, before spreading information to the rest of the army."

 ERS_A_New_Cavalry_desc:0 "Marshal Shaposhnikov's modernization and mechanization of the Republican Army has united several excellent veteran battalions into the embryonic form of a respectable armored corps. It is now time for us to build on his efforts and develop a formidable group of armored divisions! These soldiers will form the spearhead of the Republican Army; clad in steel and equipped with devastating fighting power, this modern cavalry will be a formidable asset for our army.\n\nSome question the idea of putting most of our veteran soldiers in armored divisions. The Decembrist society believes that the force multiplication of mobility and firepower will be best applied by our best soldiers. The versatility of our tank divisions will allow us to reinforce failing defenses as well as strike vulnerable enemy position at rapid speed. Let us renew the awe inspiring shock of the cavalry of old!"

 ERS_Skirmishers_desc:0 "The illusions of the modern landscape reveal themselves a few hundred meters beyond roads and railways. Hills, forests, rivers and swamps make progression through nature unaltered a difficult proposition.\n\nFortunately, the common Russian peasant makes a living from his comprehension of the environment. Many citizens from the countryside are used to exploring forests looking for mushrooms or animal meat. In winter as in summer, these hardy men and women travel across the land to make a living. Their experiences can be incorporated into our reconnaissance regiments. While we may not always fight in Central Siberian nature, the institutional attitude of being prepared for anything will let our infantrymen go where they please and strike the enemy wherever it is most advantageous!"

 ERS_Private_To_Marshall_desc:0 "Some accuse the Decembrist society of elitism, of fermenting a new nobility able to lord over the common man. We deeply regret this misunderstanding. As our Decembrist forebears once sought to break down the walls between common and noble folk, so does our modern organization strive to unify all social groups of the Republic.\n\nIt is this crucial that we look for talent within the ranks. Humble soldiers should not be precluded from leading other men if they show promise. No matter a man's social group, out in the field there are only brothers leading brothers to defend the republic. We shall promote the best of the best, and order our army accordingly!"

 ERS_Militarize_The_Elite_desc:0 "Russia has a long and storied military history. Its leaders were once expected to know military life, and it was a rare noble family that did not sacrifice at least one military hero to the nation.\n\nTomsk has had a reputation as a city of artists, poets and scientists within the CSR. It is time for us to trade the pen for the sword. For Russia to be saved and for light and hope to endure, we must accept into our hearts sorrow, hardship, and the possibility of death on the battlefield. By once more militarizing the upper rungs of the Republican society, we seal our covenant with the common people in blood. The blood shed by the enemies of Russia, and the blood that shall be lost in liberating it.\n\nWe must fight, so that one day songs and poems replace explosions and gunshots across the Russian lands."

 ERS_The_Republican_Artillery_desc:0 "It is the great axiom of modern warfare that firepower kills. The vast, vast majority of casualties on armies of the twentieth century result from artillery shells of various sizes, lobbed from great distance.\n\nThis lesson was taught to Europe by the little corporal himself, and a century later the armies of the Great War fielded gun batteries that would no doubt have impressed Napoleon himself. We shall place the Republican army in this tradition by maintaining a permanent artillery corp, to be placed at our conscripted infantry's disposal. The long guns of the Republic will be our infantry's swords and shields!"

 ERS_Towards_A_New_Patriotic_War_desc:0 "It was not the decrepit Habsburg Empire that ended Napoleon's rampage through Europe, nor the haughty militarist Prussians, nor even the sophisticated and modern British. The Grande Armée was fatally wounded by the Russian nation through its long advance through Russia and at the battle of Borodino, never recovering its prestige.\n\nIn the other Russian warlords and in the Wehrmacht we face a different, more dangerous foe. The former will stop at nothing to break Russian democracy; the latter will mortgage their own future if given the chance to finally destroy the Russian people. A new, even more terrible Great Patriotic War is on the horizon. One we shall win! Russia will never bend to tyrants!"


