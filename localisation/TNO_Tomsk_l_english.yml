 ERS_Sword_Of_The_Free_Man_desc:0 "No man is entitled to the blessings of freedom unless he be vigilant in its preservation. If our great republic is to survive, we will need to greatly expand our army and its capabilities. Though our small beacon of democracy has come a long way, the Unification Wars are far from over. As long as Russia remains divided, we must prepare for the possibility that, even against fellow democratic nations, we will have to fight. We must endeavor to field an ever more powerful, larger, and modern military, capable of dealing with every possible threat."

 ERS_The_Jotunns_Chariots_desc:0 "The future of large scale land warfare is in armor. Tanks, IFVs, APCs, and all the rest are increasingly going to become the standard in this mechanized world of ours. The advantage that thick armor and piercing explosives offer on the battlefield is immense, and necessary if going up against similar units. Ideally, by the time we confront Germany, we should hope to have fully mechanized elite forces to combat Germany's large panzer fleet. If not, we may find ourselves in the Second World War all over again."

 ERS_We_Fly_Where_We_Please_desc:0 "If we control the skies, we control the war. Unfortunately, we don't control the skies right now. Our air force is not only pitiful in numbers, but wildly outdated, with some of our oldest aircraft having been manufactured as early as the late 1930s. German jets and jets bombers are leagues ahead of ours, several times faster and equipped to fly at altitudes thousands of meters higher. We need to research jet engine technology and advance our air capabilities, if for no other reason than to gain a leg up on neighbors."

 ERS_No_Matter_The_Terrain_desc:0 "Historically, geography has been a major limiting factor in warfare. Assaulting across a river, up into a mountain, or into forests would give your enemy's a major advantage over you. This holds true even today, however, modern technology can help mitigate the problem. Come across a river? Deploy an AVLB. Attacking a mountain position? Use modern rappelling devices. Attacking into a forest? Use air cavalry to smoke them out. Better training and technology will ensure that in no cases will these natural impediments ever slow us down."

 ERS_The_Zealous_Elite_desc:0 "Instead of making an ever larger and more cumbersome military, we should instead be focusing on creating a smaller, better trained, and better equipped army. The advantage of this is that our forces will pack a hell of a stronger punch in whatever battles they are to fight in and will also take far fewer casualties as a result of having more experience and material at their disposal. Furthermore, we will be able to select only the best of our citizenry for the army, choosing only the most loyal and talented. Our new army will be fanatical in its defense of the republic, vowing hatred of the republic's enemies and accepting no failure or surrender in the face of overwhelming odds."

 ERS_Modern_Knights_desc:0 "One of the greatest draws of Knighthood for those in the middle ages was the prestige that the rank drew. Knights were elite forces, so distinguished as to be considered a form of lower nobility. We must do the same for our army. Serving should be thought of as the highest honor and treated with the highest respect. We should portray our army as accepting only the best, the crème de la crème. If we can convince the people of this fact, then we will be able to greatly increase the number of volunteers to choose from. After all, if the people believe a path to prestige and respect lies in service, they will surely enlist."

 ERS_Valkyries_Of_The_Sky_desc:0 "Air cavalry has proved one of the most impressive military innovations of the past several years. Used extensively during the South African War, their utility and efficiency has led to its mass adoption in major militaries across the world. If we wish to bring our forces towards military dominance in Russia, we should adopt this new and promising helicopter technology and integrate it into our forces. We have reason to believe that these air cavalry units will vastly increase our combat capabilities."


