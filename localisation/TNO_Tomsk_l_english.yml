 ERS_Expanding_Politics_desc:0 "The Republic stands triumphantly over all its former territories!\n\nYet in this hour of victory, the Republic has perhaps never been more divided politically. Emboldened by years of independence, separatists, former siloviki, mutineers of Krasnoyarsk and anarchists of the SBA all mill around, uncertain of their future, and wary of our political system.\n\nOur innovative constitution is limited in some aspects, with its strict emphasis on the four greatest salon. At the same time, Pasternak's great constitution empowers us to experiment, to try new things, to welcome new ways of doing things.\n\nIf our great republican project is to endure, we must dare to dream ever bigger dreams, and inspire ever greater amount of people to believe in our ideals. The republic must endure!"

 ERS_Discord_In_The_Salons_desc:0 "The topic of how to integrate so many new citizens into the salon system has sparked quite the debates in the great salons of Tomsk.	 Some argue that the common constitution should be amended; others suggest political restrictions that would cast an ominous shadow over our democratic dream.\n\nIt is important to calm tempers and soothe the chaos within the salons. We will need every salon to operate at its peak if we're to offer a united front to calm the political storm. By appealing to everyone's heart and minds, we will be able to pool the vast talents of Tomsk together to figure out new solutions to the crisis."

 ERS_Subversive_Parties_desc:0 "Already new citizens of the republic are assembling to form new political parties. Some are fairly mundane liberal or conservative. Others are more extremist, such as a radical agrarian anarchist party, or are mere front for dangerous group of former military separatists or shadowy businessmen.\n\nTheir progress are limited in some way by Tomsk's constitution; all candidates have to be endorsed on the electoral list of one of the four great salons. We can further monitor the situation by putting dangerous parties and associations under police surveillance. This will go against our idealist principles, but be an invaluable source of information. Once a list of moderate and extremist factions is drawn up, we can encourage moderates to join the salon system, and try to eliminate extremist influence."

 ERS_DecembristS_Urge_To_Calm_desc:0 "The Decembrist society has long been seen as the odd man out in Tomsk, conservative and more prudent in its vision of the new idealist Republic. This prudence should not be mistaken for cowardice, however, as Dmitry Likhachov is preparing a powerful speech arguing for calm and determination in maintaining the Republican system.\n\nTomsk's elites, he argues, are used to steering the ship of state, and a great deal of new talent has been developed since then end of the provisional government. This elite has the backing of the people, as the Republican system and the free society on which it stands are a public arena for ideas. As long as the citizens show faith in their institutions and leaders, those who try to divide the Republic are sure to fail!"

 ERS_Modernists_Appeal_To_Reason_desc:0 "The Modernist society, rallying around Sakharov and Kamov, have published an appeal to reason. They argue that to panic is not befitting of Tomsk's leadership, and that the problem can be attacked rationally and efficiently.\n\nBy compiling information on new political candidates and attacking radical network of influence, calmer and saner candidates can be integrated to the salon system while demagogues and problematic politicians can be left to the wayside. The only need the Republic has right now, the Modernist argue, is for its leadership to maintain a clear head."

 ERS_HumanistS_Call_For_Compassion_desc:0 "The Humanist society has launched a series of radio ads, read by Shostakovich and Weinberg. The two friends beg the Republic's citizens to show love and compassion to the new citizens.\n\nMany that live in the new territories have endured years of dictatorship by radical elements. Now they are once more in the Central Siberian Republic, and are afraid for their future. Is it so surprising, then, that many seek extremists and demagogues as patrons? We should not begrudge drowning men and women for seeking ways to stay afloat. Rather, we should dive into the tumultuous waters and show our fellow citizens that there are few reasons to be afraid."

 ERS_BastillardS_Plea_For_Action_desc:0 "The Bastillard Salon has been at the forefront of the salon conferences in demanding action. Led by Kharms, the members of the Trinity Society have thundered publicly that now is not the time for indecision; the Republic fought hard to regain its former provinces. Now it must fight to integrate them, and to reduce its opposition to irrelevance.\n\nThe Salon system and Tomsk's rotating constitution are shields against extremism, granting the political caste supreme powers over proposing new laws to keep the Republic alive and strong. Now is the time to use these powers, to build a veritable rampart between the state and its enemies!"

 ERS_Freedom_For_The_Independants_desc:0 "The Modernist and Decembrist Salons have united behind a joint proposal to rewrite the common constitution to make it easier for properly vetted political independants to run under any salon of their choosing. The four great salons would still be allowed final say over their presidential candidates and policy platforms; however independants would be allowed to have full political career.\n\nThis proposal has been heavily criticized by the Bastillard for allowing populist poison to seep within Tomsk's system, and by the Humanists for weakening the party system. Nevertheless, the proposal is widely popular within the independent political crowd, and is likely to strengthen confidence in our Republic."

 ERS_Work_To_Integrate_The_Independant_Into_The_System_desc:0 "The Bastillard and Humanists, strange bedfellows as they may be, have countered the Humanist and Decembrist's proposal with a policy program of their own. Their joint program would see vast infrastructure investment in the new territories, allowing new citizens to get involved within the Republic's society. Over time their attachment to old ideas and old political factions would weaken, aided by the work of our intelligence agency in dissolving radical organizations. This slow way would in time reduce greatly reduce independant pressure on the Republic's systems.\n\nThis method, counter the Decembrists and Modernists, is little more than mass deployment of bribes and pork barrel spending, to buy peace from the new citizens. Nevertheless, the Humanists and Bastillards are forging ahead with their own campaign to see this new legislation passed."

 ERS_Advisory_Referendum_desc:0 "The common constitution allows for advisory referendums on thorny societal debates. A super majority of the deputies of the four salons now request an advisory referendum on the political issue: the referendum is to ask the citizens wether the Humanist-Bastillard program of long term integration, or the Decembrist-Modernist plan of independent political right is to be made the law of the land.\n\nThe campaign has spread throughout old and new territories. As mandated by the common constitution, the sitting President is in no way forced to follow the referendum's results. §RRejecting the popular will, however, is likely to have grave consequences on our legitimacy.§!"

 ERS_Novosibirsk_Conference_desc:0 "A great conference is to be held in Novosibirsk, under the recommendation of the Decembrist-Modernist program. There, independants of all sorts shall be brought within the salon system. Already a great number of political parties have come forward with candidate lists, applying for membership to a salon of their choosing.\n\nGiving out this much power to independants is likely to affect the political situation in the Republic for the coming years. To the plan's supporters, this is irrelevant. None should see their political freedom put on hold, no matter the circumstances. The nation trusts its people, and this trust shall be rewarded!"

 ERS_Integration_Bureau_desc:0 "The government is to go ahead with the Humanist-Bastillard plan. To help along with this, a new set of "Integration Bureau" will be deployed in all new territories. These bureaus will be staffed by neutrally appointed bureaucrats, and be tasked with aiding the integration of the new territory into the Republic's economy. Poverty, joblessness and political radicalism are to be fought hard against.\n\nThe Republic must do right by its new children. All shall be nourished, all shall be taught, and all shall be made proud to live in our great nation! Let cynics say what they may, none shall be left behind!"

 ERS_Dealing_With_Extremists_desc:0 "The government has now gone ahead with a program to tackle the political crisis. The wind has been taken out of much of our opposition. However, some determined critics of our Republic remain. Hardliner militarists in Novosibirsk and Krasnoyarsk, intractable critics of the late CSR, anarchists remnants in the far east, all united in their hatred of our government\n\nDiscord has once again broken out in the four salons over the topic of censure. Many argue that the Republic has no place for extremism, and that the voices of these enemies of the state should be silenced. Others point out that with our new approach to the political crisis, the opposition's power base dwindles day by day. Better to let the radicals rage to an ever shrinking crowd.\n\nThe President is likely to be asked to make a final decision."

 ERS_New_Friends_In_The_Salons_desc:0 "The four great salons have opened new branches all across the nation, and scores of curious citizens have begun attending them. Not all of our new residents find the salon system pertinent, but enough do that the four great societies have seen their membership swell.\n\nDozens of new thoughts, artistic techniques and political programs have begun swirling around each Salons. Despite the grumbling of the old guard, the growth of the salon system is in the long run the likeliest candidate to fully resorb the political crisis, and for that reason it could be a good idea for the central government to aid its spread throughout the nation.\n\nArts, science and politics shall be democratized! A new set of citizen assemblies are given birth throughout Central Siberia!"

 ERS_Resolving_The_Political_Crisis_desc:0 "Through cooperation and disputes, the four great salons have managed to weather this first political challenge to Pasternak's new republic.\n\nThe issues of independants politicians and of cynicism in our nation	are far from solved. Left to fester, these twin threats could end up fatally undermining our idealistic republic. This is no reason to despair, for our great democratic experiment also gives us the tools needed to weather this storm.\n\nWe must stand vigilant, remain true to ourselves, and open to compromise. Pasternak's legacy must endure, and as its guardians, the four great salons must constantly strive to rise above petty politics to ensure that the flame of idealism burns in Central Siberia!"


