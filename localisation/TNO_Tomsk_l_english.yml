 ERS_petrov.6.t:0 "The Petrov Salon: Triumph of Stability"
 ERS_petrov.6.desc:0 "Although Anatoly Petrov was elated at his recent promotion to corporal, this was tempered by the victory of the Decembrists in the Republic's recent election.\n\nThe experience had been almost surreal, and had done little to allay his earlier fears of division in the Republic. Huddled around a small radio with other soldiers - the several he was now ostensibly in charge of - he had heard both the results as well as Likhachyov's victory speech shortly after, and the effect was immediate. Some of the men were elated, but others were severely disappointed, and more than one argument had broken out.\n\nIn addition, the immediately expected letter from his mother arrived only two days later, expressing her contentment in the Decembrist victory and hoping for continued stability within the Republic. She also, alarmingly, wrote of the negative receptions of the electoral result among Anatoly's father and sister. More letters would surely be coming from them as well.\n\nBefore he had come to the army, and based on the example of his family, he had thought that political dispute could, even if vigorous, be sufficiently separated from the person. That was what President Pasternak had always said to remember. Since his death, however, and increasingly, he was seeing the opposite. He was seeing discord and disagreement that continued far beyond the time, location, or interaction where they initially occurred. Even from those he considered his peers, the followers of Shostakovich.\n\nEveryone in the unit was saying that Likhachyov intended to concentrate on fully restoring the Republic. Anatoly only hoped that the inherently unifying nature of such a mission could act to oppose the trends he had seen, which weighed so heavily on his soul."
 ERS_petrov.6.a:0 "Expansion approaches."

 ERS_petrov.7.t:0 "The Petrov Salon: Triumph of Man"
 ERS_petrov.7.desc:0 "Although Anatoly Petrov knew he should be elated, both at his recent promotion to corporal and at the victory of the Humanists in the Republic's recent election, this was tempered by what he had observed since.\n\nThe experience had been almost surreal, and had done little to allay his earlier fears of division in the Republic. Huddled around a small radio with other soldiers - the several he was now ostensibly in charge of - he had heard both the results as well as Shostakovich's victory speech shortly after, and the effect was immediate. Some of the men, including himself, were elated, but others were severely disappointed, and more than one argument had broken out.\n\nIn addition, the immediately expected letters from his family arrived only two days later, individually expressing their apprehension for the Republic's future while grudgingly conceding that he himself must be well pleased. They also, alarmingly, wrote of many arguments among themselves, and of more letters that would no doubt be coming.\n\nBefore he had come to the army, and based on the example of his family, he had thought that political dispute could, even if vigorous, be sufficiently separated from the person. That was what President Pasternak had always said to remember. Since his death, however, and increasingly, he was seeing the opposite. He was seeing discord and disagreement that continued far beyond the time, location, or interaction where they initially occurred. Even from the Humanists, who should have been taking their victory as a triumph for the concept of positive collaboration.\n\nEveryone in the unit was saying that Shostakovich intended to concentrate on fully restoring the Republic. Anatoly only hoped that the inherently unifying nature of such a mission could act to oppose the trends he had seen, which weighed so heavily on his soul."
 ERS_petrov.7.a:0 "Expansion approaches."

 ERS_petrov.8.t:0 "The Petrov Salon: Ultimatum of Industry"
 ERS_petrov.8.desc:0 "When the order came to march on the secessionist government in Novosibirsk, Anatoly Petrov had grimly understood its need.\n\nThe actions of those in command of the city had fatally weakened the Republic during Yagoda's invasion, and its continued separation prevented the unification of the most populated and industrialized region of Central Siberia with the central government in Tomsk. Reclamation was essential.\n\nNovosibirsk had an experienced military, led by some of the finest officers east of the Urals, and they furthermore leveraged the massive refugee population within their borders, conscripting them into militia formations. Militia formations which were well-equipped, owing to the city's many industrial zones. The result had been a bloodbath, and as Anatoly's unit had swept through the city he had lost count of the broken and mangled bodies he had seen.\n\nLeading a small patrol through one of these industrial zones after the surrender, Anatoly could not but reflect on everything his father had argued for years, on the importance the Bastillards gave to industrial expansion and production. He had once seen merit in those ideas. And all he could now see in them was death. All he could now see was that cold rationale of productive calculus as applied to bullets, guns, cannons, and how many deaths per unit could be achieved.\n\nThey cared nothing for the ages of those cut in two by machine gun fire, or of the cries of the fractional group of mothers who lost their children to a fractional production quota of artillery shells. He wanted no part of such beliefs.\n\nHe did not know how he would tell his father that."
 ERS_petrov.8.a:0 "Is war itself akin to an assembly line."

 ERS_petrov.9.t:0 "The Petrov Salon: Ultimatum of Experts"
 ERS_petrov.9.desc:0 "It seemed absurd to Anatoly Petrov that he would find himself questioning liberalism while helping to reclaim a city from a traitorous military government, but such was the case.\n\nKrasnoyarsk, sitting astride the crucial railway junction along the Trans-Siberian Railroad, was always a city that had to be reclaimed. This was doubly so given the military-dominated regime of General Andreev which, as far as Anatoly had been told or had once thought, went against everything the Republic stood for. And yet upon arriving in the city, he had seen little evidence of the severe oppression the Republic's rhetoric had emphasized.\n\nIt was true that Andreev and his clique dominated the government, yes, but they also provided a stability and framework to encourage progress instead of endless debate and political paralysis. They had promised, and begun working towards, packages of political, economic, and social rights that rivalled and, in some cases exceeded, the Republic's own. And now their nation was occupied, and those who had fought and died for those promises were all but forgotten.\n\nThe liberal and technocratic policies that his sister Galina was always going on about in her letters, that she and Sakharov's other supporters were convinced as the only possible way to govern a modern nation, were largely considered impossible under a military administration. Much of that liberalism had existed, in a strange way, in Krasnoyarsk. Until he had helped to destroy it.\n\nAnatoly had tried, and found himself unable, to reconcile the dichotomy. Did his observations correspond to an isolated observation? Or were they evidence of a fundamental weakness in Modernist philosophy? Increasingly, Anatoly found himself believing the latter.\n\nHe did not know how he would tell his sister that."
 ERS_petrov.9.a:0 "Can liberalism exist in so many paradoxical forms?"

 ERS_petrov.10.t:0 "The Petrov Salon: Ultimatum of Stability"
 ERS_petrov.10.desc:0 "Anatoly Petrov had not known what to expect when his unit was ordered, along with other elements of the army, into the so-called 'Mad King's' domain in and around Kemerovo. But it was not what he eventually received.\n\nThe Mad King's offensive failures, and eventual madness, during the anarchist uprising had significantly sapped the Republic's strength, and his seizure of territory had removed important resource deposits that had to be recovered. And, as his mother had long reminded him, the central Decembrist concept of the removal of absolute monarchies such as the Mad King had established seemed a noble concept - without representation, how could a people be content?\n\nYet, as Anatoly's unit entered the city, he had seen people who were exactly that. The Mad King's children could not have been more different, the daughter a cold autocrat, but the son a man with ideals. Apparently dedicated to improving the lot of so many of Kemerovo's citizens. Enough so that they could, and did, fight for him in large numbers. And die for him in nearly equal numbers. Fighting a representative republic for a monarch.\n\nAnatoly was having a hard time processing that fact. Constitutional government, the inherent stability of which his mother had long praised, had failed these people utterly when the anarchists rose, but their 'King' had not, at least as far as they were concerned. And if that Decembrist concept had proven to be non-universal, which others were similarly so? He no longer saw how he could trust any of the tenets of Likhachyov's adherents.\n\nHe did not know how he would tell his mother that."
 ERS_petrov.10.a:0 "Is there actually value in monarchy?"

 ERS_petrov.11.t:0 "The Petrov Salon: Ultimatum of Man"
 ERS_petrov.11.desc:0 "The Black Army, militant anarchists all, should have proved a simple ideological enemy for Anatoly Petrov, but nothing could have been farther from the truth.\n\nSo when orders arrived for his unit to march towards Kansk, he was elated. A chance to bring the advantages of responsible and representative government to those who had had it stolen from them. But with every village and town he passed through, with every pair of hate-filled eyes that stared at him from the family of a man killed in its defense, he found himself questioning.\n\nShostakovich's speeches and literature spoke of the utopian ideals of cooperation and collaboration. About making the world a better place for one's fellow man. Anatoly had long believed these ideals, knowing that without them he would not have joined the military at all.\n\nAnd that was the key that had cracked his image of the campaign. The anarchists believed just as strongly in their commune-based society as he had in the Republic. They believed that they fought for each other against tyranny, and from what he had seen from their citizens, that belief was widely shared. Indeed, even bereft of what could be considered a strong central government they worked cooperatively to construct a better future. Until he had helped tear it down.\n\nWhen that realization hit, he felt as he had upon hearing of President Pasternak's death - adrift and alone. Had many of his deepest beliefs proven questionable at best? Could anarchists achieve a utopia? And, if so, could monarchists do the same? Could fascists? He could not find an answer. And that, he knew, was an answer in itself.\n\nHe did not know if he could, or should, convince himself otherwise."
 ERS_petrov.11.a:0 "What form does utopia take?"

 ERS_petrov.12.t:0 "The Petrov Salon: Evening Duma"
 ERS_petrov.12.desc:0 "It had seemed such a short time ago that Anatoly Petrov had sat at this very table, announcing to his family that he was joining the Republic's military. And, relatively, it was. But he was no longer the same boy. No longer the same man.\n\nWith the regional campaigns complete, and the Republic reunified, he had been given leave. He had returned home, to warm hugs from his mother and sister and one of even greater respect from his father. Each had believed, in their own way, that he had fought for, and shown the truth of, their own outlook. Their own salon.\n\nBut he had done nothing of the sort. Indeed, everything he had seen had proven to him the limited worldview of each set of ideals. The Bastillards, Decembrists, Modernists, and Humanists all had, at their core, had a set of beliefs that they could not, would not, deviate from, beliefs which their adherents, including his own family, could not see the limitations of.\n\nHe could. And, as a result, he no longer believed in any of them. His belief was a belief in nothing, a paradox in itself that Anatoly had naturally questioned. Could a man exist without any beliefs? And, if so, what did that make him? What did that mean for how he approached life? Did it make him more able to respond to challenges, no longer shackled by one static viewpoint? Or did it make him less able, without a consistent moral center?\n\nAs another round of arguments erupted between his father and sister on an aspect of economic policy, one which he once would have gladly participated in, Anatoly remained silent.\n\nHe no longer saw the purpose."
 ERS_petrov.12.a:0 "What makes a man?"

 ERS_petrov.13.t:0 "The Petrov Salon: Realization of Industry"
 ERS_petrov.13.desc:0 "Anatoly Petrov had, at long last, managed to come to terms with his political realizations. Or, rather, his lack of them.\n\nThe unification campaigns had removed what he now recognized as the blind faith of youth. Blind faith in the Republic. Blind faith in then-President Pasternak. Blind faith in the salons and their tenets. That was gone, and he knew it was reflected in his reluctance to involve himself in the family's frequent political discussions.\n\nHis father, however, seemed oblivious to his son's inaction, taking great pride in characterizing the accomplishments of the Bastillards at the kitchen table, ever since their electoral victory and the implementation of their campaign promises. Their adaptation of the old four-year plans, the expansion of the welfare net, and the expansion of entrepreneurship were all policies that he firmly believed had revolutionized the Republic.\n\nEvery time they were brought up, his mother sighed, his sister began countering, and Anatoly himself remained silent. He knew now that subscribing to only one ideology or system was inherently flawed, forever constrained to offer only one lens through which to view the world, and he had chosen to no longer let himself be shackled like the rest of his family was.\n\nHe would instead approach life as a free man, and he would, instead of analyzing every situation through the lens of politics, simply decide upon what he thought was morally good. What would help the people in that moment the most.\n\nHe wasn't naive enough to think that he would always make the right choice, or that he would not be unconsciously influenced by the perspectives and beliefs of those around him, but he did know that he would be able to sleep at night, free of endless questions.\n\nAnd that would have to be enough."
 ERS_petrov.13.a:0 "A new system for a new man."

