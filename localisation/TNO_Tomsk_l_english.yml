 ERS_Ruling_Tomsk:0 "개발 관리"
 ERS_Ruling_Tomsk_desc:0 "옛 중앙 시베리아 공화국이 새롭게 태어났습니다. 러시아가 침체기에서 벗어남에 따라 이제 진정으로 현대 국가의 기반을 설립할 수 있게 되었습니다. 하지만 공화국이 어떤 형태의 사회를 형성해야 하는지에 대한 의문이 남아있습니다. 그리고 무엇보다도 각 살롱들이 자신들의 비전을 충실히 따르느냐는 것 또한 중요한 문제입니다.\n\n각 살롱들은 군의 발전, 정치 체제, 경제에 관하여 서로 다른 견해를 가지고 있습니다. 시민들은 §G모든 살롱이 자신들의 공약을 이행§!하는 것을 바랍니다. 한 살롱이 다른 살롱에게 권력을 잃게 될 경우, 시민들은 새로운 정부가 그저 이전 행정부의 정책을 따르는것에 §R크게 실망§!할 것입니다. 특정 분야에서 수개월 혹은 수년간의 개혁을 이루는 것은 많은 비용이 들지도 모릅니다, 하지만 정당들의 이익에 따라 자신들의 이상만을 따르는 정책은 더 큰 비용을 발생시킬 겁니다.\n\n\n§Y경제는 §![GetERS_Economy]\n기존에 우리는 [GetERS_Politics]\n우리는 [GetERS_Military]"

