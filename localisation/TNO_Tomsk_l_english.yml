 ERS_The_Bastille_Stands_desc:0 "The worker's revolt has come and gone, and we've managed to come out on top. With the revolt put down, hopefully for good, we should begin focusing on restarting the economy. The Central Siberian revolt destroyed a lot of economic infrastructure and forced us to shift the economy into a military oriented mode of production. Our efforts should be focused on shifting military production back into civilian production, and from there move to rebuild the damaged parts of our nation. What's important is that the Bastille stands. So long as it survives, the nation will move forward."

 ERS_Legacy_Of_The_Four_Year_Plan_desc:0 "Interestingly, some of our friends in the private sector have recently expressed interest in following up on the four year plans we implemented previously, though with an interesting slant. Instead of having the government build new factories and set higher quotas for state owned enterprises, our friends instead suggest that we instead invest those resources we'd put aside for that into the free market. The funds would be used to prop up new businesses in our nation and give it a boost after the destruction of recent wars and revolts."

 ERS_Exporting_Synthetic_Culture_desc:0 "What's to stop us from synthesizing a culture all our own? We control the state, and with that power we also gain the ability to influence the nation's culture, more specifically the worker's culture. Surely it wouldn't be too difficult to begin promoting Protestant style work ethic with Confusion obedience and Soviet worship of industry. Indeed, we should hope that such encouragement of this synthetic culture will bring about more productivity amongst our citizens and work to further increase the efficiency of the state."

 ERS_Legacy_Of_The_Three_Year_Plan_desc:0 "The bureaucrats in our government are working diligently to design our next three year plan to further develop the economy. While convincing arguments have been made in favor of investing government resources into furthering the free market as opposed to the centralized economic apparatus we currently maintain, we are of the position that until Russia is unified under one government, state control of vital industries like the military industrial complex is necessary. When our nation is safe from the constant threat of invasion it currently languishes under we might consider privatizing some industry and opening up the markets, but until then the centrally planned economy will remain."

 ERS_Convert_Friendly_Unions_desc:0 "There are a variety of independent unions operating in several sectors of the economy in our country. From steelworking to transportation to agriculture, there's a union for it. These unions are disparate and limited in their bargaining power. As part of our domestic policy, we have begun pushing for larger state run unions to organize and control the various local unions being run across the country, which would help to strengthen the worker's cause overall. Though there are many unions that reject the idea wholeheartedly, there are others that have been swayed by the arguments of a national union backed by the government and supported by government funds. We should endear ourselves to these unions and encourage them to join."

 ERS_Making_Use_Of_Dirigiste_desc:0 "The new lands and territories we've acquired in recent years are vast, and brimming with people. Organizing and ruling over these lands with our current administration is proving greatly problematic. Not only is our staff too limited to handle the paperwork and bureaucratic load these lands have put on our shoulders, but we are also finding that the new bureaucrats we have managed to bring on board to manage these lands have been entirely incompetent. There are many former leaders and bureaucrats from the warlord governments we previously conquered with the experience and intelligence needed to effectively administer our new territories. We should seek them out and bring them on board. If nothing else, it should help us to better integrate these new territories, by offering them leaders of their own people."

 ERS_Learning_From_Foreign_Corporations_desc:0 "The unification of our region of Russia has brought about an economic boom. The peace and stability we've brought to our homelands has improved investor's faith in the economy and has encouraged young entrepreneurs to begin building their own companies. These new companies are going to be competing with foreign corporations with stronger logistics, better management, and lower production costs. If our domestic companies are to survive, they will need to emulate these foreign corporations in everything mentioned before. We will not become another market to exploit."

 ERS_Tailor_Welfare_Net_desc:0 "The government only has so many resources, and although we'd love to be able to support everybody, choices must be made concerning who gets what and how much they get. A new administrative welfare body has been assembled to assist us in that regard. It will aid us in determining what populations have the greatest need for aid, and what form that aid will take. In some cases, a financial stimulus is needed to lift a region out of poverty, and in others, it might be the construction of new soup kitchens and homeless shelters. By targeting exactly what is needed in our varied population, we will maximise efficiency and quality of life."

 ERS_Stamping_Out_Dangerous_Ideologies_desc:0 "While an educated, conscious, and politically free citizenry is important for any good democracy, there must be limits as to the ideologies we allow to operate within the country. Dangerous ideologies like Marxism and Fascism led to the oppression and murder of millions. These ideologies have served as a net negative for society and have actively worked to bring humanity backwards. It would be both irresponsible and careless to allow such ideologies to manifest themselves within our populace, and steps should be taken to ensure such a situation never occurs."

 ERS_Expanding_Our_Bureaucracy_desc:0 "Our republic is growing and changing at a rapid rate, and our bureaucracy needs to get bigger if we are to handle it. We recently quadrupled our population during the reunification of Central Siberia, increasing the need for bureaucrats that can manage these new peoples, and have also been implementing more encompassing welfare and labour policies which will require a larger bureaucracy to run and operate. As the republic grows, so too must we if we are to sate the administrative and logistical needs of this nation."

 ERS_The_Expanded_Trinity_Association_desc:0 "The Bastilliards are, and have always been, a hub of thinkers and industrial planners. A sense for the practical paired with a little idealism can go a long ways towards making what might seem like dreams into reality, and what dreams we've had. We've brought our republic from a weak warlord state of the fringes of Siberia into one of the foremost contenders for Russian dominance, and people have taken note. All manner of thinkers and highly skilled professionals have flocked to the party of rationality and intellectualism. The Bastilliards have become the golden standard for how a government should be run in Russia."

