 ERS.1.t:0 "바톤터치"
 ERS.1.desc:0 "늦은 시각, 대통령은 홀로 관저의 복도를 걸어가고 있었습니다. 그의 곁에는 좋았던 시절의 기억과 메아리가 함께 하였습니다. 창백한 달빛이 구름의 커튼 사이로 나와 복도의 거대한 창문을 비추었습니다.\n\n한때, 중앙 시베리아 공화국은 소비에트 연방의 가장 강력한 계승국이었습니다. 부하린의 시베리아 계획으로부터 풍부한 산업기반을 물려받은 톰스크 정부는 시민들이 자유롭게 번영할 수 있는 새로운 러시아의 재건에 착수하였습니다. 하지만 러시아의 무정부주의자들은 시베리아를 공유할 생각이 없었으며, 적대적인 정부와 군벌들에게 둘러쌓인 고립무원의 공화국에게 노보시비르스크의 분리주의자들은 종말을 가져다 주었습니다. 그리고 야고다의 저주받은 소비에트 잔당들의 돈키호테처럼 무모한 침공이 이어졌습니다. 두 국가는 많은 피를 흘렸고 그 자식들은 한때 평화로웠던 땅에 전쟁과 기아가 덮쳐오는걸 보면서 눈물 흘렸습니다. 도적 같은 장교들은 무정부주의자들과 분리주의자들을 몰아내지 못한 자신들의 잘못을 민간 정부에게 돌렸습니다. 도시들은 하나 하나 떨어져 나갔고 톰스크만이 남아있습니다.\n\n추위는 파스테르나크를 그가 앓는 빌어먹을 병 만큼이나 괴롭혔습니다. 고풍스러운 나무로된 그의 집무실 문은 날이갈수록 무겁게 느껴졌습니다. 하지만 대통령은 아직 경기를 포기하지 않았습니다.  시베리아 구 공화국 정부는 실패했으며 톰스크의 임시정부는 영원하지 않을겁니다. 파스테르나크는 공화국을 망친건 자신들의 세대의 잘못이라 느꼈고 자신들이 할 수 있는 일은 이런 난장판을 최대한 수습하여 다음 세대에게 물려주는 것이라고 생각했습니다. 대통령궁 주변의 도시에는 노동자, 시인, 군인, 정치인 그리고 모든 공화국의 자식들이 잠들어 있습니다. 대통령이 해야할 일은 여느때처럼 집무실에 홀로 앉아 미래에 그들의 운명을 맡기는 것입니다. 할 일은 많지만 남은 시간은 별로 없습니다. 파스테르나크가 콜록거렸습니다. 머지않아 그는 어떤 형태로든 그에게 필요한 휴식을 취할수 있을겁니다."
