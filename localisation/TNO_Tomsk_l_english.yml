 ERS_The_Peoples_Spring_desc:0 "Is it not beautiful, what we have achieved? A government, beholden to the people and in support of the common worker, managing to carve out a place in Central Siberia. Years ago, such a thing would have been treated as no more than mere fantasy. A pipe dream, dreamt up in the ivory towers of Tomsk by the intellectuals with knowledge of the real world. Yet, here we stand today, able to proudly say that we are citizens of a free republic in Russia. Many of our citizens bled for this achievement, and many more will surely die in the coming wars to reunite Russia. However, at least for a moment, our people are witnessing a Russian spring blooming in Siberia."

 ERS_The_Great_Labor_Conference_desc:0 "The Great Labor Conference is upon us! Citizens, young and old, are invited to take part in a grand meeting of workers, industrialists, capitalists, and more! Discussion will be varied, covering topics such as the implementation of new technologies and labor practices in industry, the extent of government involvement in the economy, privatization of certain nationalized government assets, and the direction and focus of the national economy going forward. All are encouraged to come and impart their opinions and feelings on these most important discussions."

 ERS_To_The_Victors_desc:0 "In our conquests of the various warlords and statelets of Central Siberia we've come into possession of a great deal of industrial machinery. Much of it is still operational, and what isn't can likely be repaired. We must begin cataloging and redistributing this machinery. The lion's share of it will be given to the worker's communes for their use in localized production. The next largest portion will go to the government for our needs in construction and manufacturing. The remaining pieces will be auctioned off at low prices to the capitalists in the nation, bringin the government a small profit and the capitalists more means with which to produce goods."

 ERS_Rights_And_Duties_desc:0 "Every relationship in life is a game of give and take. The same applies to the relationship between a government and its citizens. A government is obliged to maintain the roads, work to keep the crime rate low with police, and protect the citizens from outside threats like an invading nation with a military. In return, the people are compelled to pay taxes, go to school, participate in the military, and most importantly, vote. So long as both parties continue to do their part and uphold the relationship, the nation will thrive."

 ERS_The_Great_Clock_desc:0 "The citizens of our great Republic can be considered as cogs to a great clock. Each one of them minute in nature, serving a purpose as inscrutable to them as the purpose of timekeeping might seem to the tiniest gear nestled deep inside the machinery of the clock. However, every one of those gears and cogs working to keep the clock ticking are as vital to the clock's function as the arms on the face of the clock. Each one serves an invaluable purpose, just as every one of our citizens does for our grand democracy. Everyone has a place in society, and every person serves to make our nation greater."

 ERS_Regional_Synergy_desc:0 "One of the great difficulties of Russian geography is how isolated our various peoples can be. Whether they be separated by mountains, forests, or just the great distances of the Steppe, it is often a laborious task to bring an item from point A to point B. Such separation and isolation of our population makes ruling over any great portion of Russia difficult, hinders our industrial development, and encourages separatism. In order to combat the various issues that arise from our isolation, we should begin patching the railways systems of our disparate lands into one large, cohesive railways system. Just as a seamstress might repair a sweater, we will sew our lands together with rail."

 ERS_Improved_Healthcare_desc:0 "If there is one issue on which most all citizens are united, it's that our healthcare system could be improved. While the mechanism that provides the insurance and funding for healthcare is functional, the hospitals themselves are grossly out of date and in need of renovations. Machinery that's decades old, medicine that's long since expired, and far worse have been discovered in hospitals across the nation. While this may have sufficed in previous decades, we now live in a rapidly modernizing Russia where such inadequacy will no longer do. Hospitals will be allocated greater funding, and a new oversight committee will handle the further modernization of our nation's healthcare facilities."

 ERS_Family_Subsidies_desc:0 "Despite conjecture to the contrary, we are of the opinion that aid to the poor and ailing in Russia does more good than it does harm. By implementing a system of sustained fiscal stimulus into the poorest regions of our nation, we can raise the overall productivity and quality of life in those regions, eventually bringing them up to speed with the rest of Russia. By providing the poor family money with which to pay for their food and buy coal for their furnaces, we free up capital that they can spend on other products and appliances. By increasing consumption we boost industry, increase standard of living, and this upward spiral snowballs until the fiscal aid isn't even needed anymore."

 ERS_Guns_Of_The_Citizens_desc:0 "Our citizens are no strangers to the military. A good portion of them are serving right now, serving on the front lines or guarding the border, protecting us from whatever enemy might try to extinguish our light. A good deal more would certainly be willing to enlist and serve if not for one great problem our military has. It needs more arms. Guns, artillery, support equipment, you name it, we need it. Our citizenry may be ready and eager to serve, but our military just can't have them without any equipment. While we may be a peaceful people, our neighbors are assuredly not. If the need ever arises for a mass conscription and arming of the populace, we must be ready, which is why a large investment is needed in our military industry immediately."

 ERS_Bureau_Of_Military_Industrial_Development_desc:0 "Everything in warfare is industrialized now. Whether it be the truck one rides in to get to the battlefield, the scout plane one uses to scope out the battlefield, or the tank one drives to fight on the battlefield, all of it originates in factories far behind the front lines. One simply cannot do without these modern machines of war, and attempting to do so would be foolish. A new bureau is to be created which will manage the production and distribution of all the trucks, tanks, and aeroplanes coming out of those factories behind the front lines. Even if we can't beat the enemy with the quality of our weapons, we will at least be able to out-produce them."

 ERS_A_Great_Symphony_desc:0 "Our expert handling of the economy has resulted in a boom! Several sectors of the economy, including manufacturing, construction, utilities, and finance have breached double digits in growth. With this explosive economic rise, we have seen a great deal of financial resources flooding our coffers. With these newfound resources, we can continue to invest back into our own economy, increasing quality of life, lowering unemployment, reducing crime, increasing stability, and boosting economic expansion in our country even further. A great symphony of steel and steam is coming together, and the changes this melody will bring Russia are unfathomable."

 ERS_Chair_Of_Economical_Research_desc:0 "As our national economy grows and diversifies, it will become increasingly unwieldy and susceptible to external market forces. The government has an obligation to the people to mitigate the influence and severity of these market fluctuations on the economy. Our method of combating this will be through greater integration and development of our domestic economy. A new governmental department will be formed, with the intent of further integrating our worker's coops, private businesses, and government industry. By encouraging further interdependence and communication between these sectors of the economy, we will be able to solidify our national economy."

